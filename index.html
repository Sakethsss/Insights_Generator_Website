<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Insights Generator</h1>
    <input type="file" id="csvFileInput" accept=".csv" required>
    <div id="columnHeadings"></div>
    <label for="firstParameter">Select First Parameter:</label>
    <select id="firstParameter"></select>
    <label for="secondParameter">Select Second Parameter:</label>
    <select id="secondParameter"></select>
    <button onclick="generateInsights()">Generate Insights</button>
    <div id="insightsGraph"></div>
    <script src="script.js"></script>
</body>
</html>
